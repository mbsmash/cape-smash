<div class="stage-list__container">
  <div class="stage-list__header">
    Tap a stage to ban.
  </div>
  <ng-container *ngFor="let stage of starterStages">
    <app-stage-card
      [stage]="stage"
      (stageBanned)="handleStageBanned($event)"
      (stageUnbanned)="handleStageUnbanned($event)"
    >
    </app-stage-card>
  </ng-container>
</div>

<mat-divider></mat-divider>

<div class="stage-list__container">
  <ng-container *ngFor="let stage of counterpickStages">
    <app-stage-card
      [stage]="stage"
      (stageBanned)="handleStageBanned($event)"
      (stageUnbanned)="handleStageUnbanned($event)"
    >
    </app-stage-card>
  </ng-container>
</div>

<div class="stage-list__footer">
  <button class="reset-bans-button" (click)="resetBanList()">Reset Picks and Bans</button>
</div>
