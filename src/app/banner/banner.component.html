<div class="banner-card">
    <mat-card>
        <mat-card-header>
            <p class="banner-card__subject">{{subject}}</p>
        </mat-card-header>
        <div class="banner-card__content">
            <div class="banner-card__icon">
                <img src="{{bannerIcon}}">
            </div>
            <div class="banner-card__text">
                <p class="banner-card__info">{{info}} <a href="https://forms.gle/u8utQ1eGGPMMwNQf7">Click here to learn more.</a></p>
            </div>
        </div>
        <div class="banner-card__link">
            
        </div>
    </mat-card>
</div>
