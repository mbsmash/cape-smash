<div class="stage-card" (click)="onClick()">
  <mat-card [class.banned-image]="isBanned" [class.picked]="isPicked" [style.--stage-bg-image]="'url(' + stageImageUrl + ')'">
    <mat-card-title>
      {{stage.name}}
    </mat-card-title>
    <mat-card-content>
      <div class="banned-text" *ngIf="isBanned">
        <span>Banned</span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
