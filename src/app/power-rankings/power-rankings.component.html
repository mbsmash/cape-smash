<div class="power-rankings__header">
    <h2>Power Rankings</h2>
</div>
<table>
  <tr>
    <th>Rank</th>
    <th>Player</th>
    <th>Wins</th>
    <th>Losses</th>
    <th>Appearances</th>
  </tr>
  <tr *ngFor="let r of records; index as i">
    <td>{{ i + 1 }}</td>
    <td>{{ r.tag }}</td>
    <td>{{ r.wins }}</td>
    <td>{{ r.losses }}</td>
    <td>{{ r.appearances }}</td>
  </tr>
</table>
