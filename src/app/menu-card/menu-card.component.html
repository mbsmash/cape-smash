<div class="menu-card" (click)="onClick()" [class.sidebar-style]="sidebarStyle">
  <mat-card *ngIf="!sidebarStyle" [style.backgroundImage]="'url(' + backgroundImage + ')'" [class.rip-theme]="isRip">
    <mat-card-content>
      <p class="menu-card__header" [class.rip-header]="isRip">{{headerText}}</p>
      <p class="menu-card__info" [class.rip-info]="isRip">{{infoText}}</p>
      <div *ngIf="isRip" class="rip-overlay">
        <div class="rip-text">RIP</div>
        <div class="rip-years">2024-2025</div>
        <div class="rip-message">ðŸ’€ Gone but not forgotten ðŸ’€</div>
      </div>
    </mat-card-content>
  </mat-card>
  
  <!-- Sidebar style -->
  <div *ngIf="sidebarStyle" class="sidebar-menu-item" [style.backgroundImage]="'url(' + backgroundImage + ')'">
    <div class="sidebar-content-overlay">
      <span class="sidebar-menu-text">{{headerText}}</span>
    </div>
  </div>
</div>
