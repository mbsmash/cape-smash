    <div class="streaming-sidebar-header">
      <h2>Streaming & Content</h2>
    </div>
    <div class="streaming-cards-container">
      <app-menu-card [headerText]="'SEMO Smash on YouTube'"
          [timingText]="'Official tournament coverage'"
