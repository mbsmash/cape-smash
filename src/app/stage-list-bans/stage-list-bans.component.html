<div class="top-half-container">
  <div class="stage-list__banner">
    BAN PHASE: You may ban up to three stages you don't wish to play on.
  </div>
  <div class="bans-indicator">
    Bans Used: <span>{{ bannedList.length }}/3</span>
  </div>
  <div class="banner-buttons">
    <button (click)="resetBanList()">RESET</button>
    <button (click)="handleNoBans()">NO BANS</button>
  </div>
  <div class="stage-list__container">
    Tap a stage to ban.
    <ng-container *ngFor="let stage of starterStages">
      <app-stage-card
        [stage]="stage"
        (stageBanned)="handleStageBanned($event)"
        (stageUnbanned)="handleStageUnbanned($event)">
      </app-stage-card>
    </ng-container>
  </div>
</div>

<mat-divider></mat-divider>

<div class="bottom-half-container">
<div class="stage-list__container">
  <ng-container *ngFor="let stage of counterpickStages">
    <app-stage-card
      [stage]="stage"
      (stageBanned)="handleStageBanned($event)"
      (stageUnbanned)="handleStageUnbanned($event)"
    >
    </app-stage-card>
  </ng-container>
</div>
</div>
