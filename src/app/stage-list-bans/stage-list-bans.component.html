<div class="stage-list__container">
  <p>Click a stage card to ban.</p>
  <p>Refresh page to start over.</p>
  <div class="stage-list__header">
    <h2>Starters</h2>
  </div>
  <ng-container *ngFor="let stage of starterStages">
    <app-stage-card
      [stage]="stage"
      (stageBanned)="handleStageBanned($event)"
      (stageUnbanned)="handleStageUnbanned($event)"
    >
    </app-stage-card>
  </ng-container>
</div>

<div class="stage-list__container">
  <div class="stage-list__header">
    <h2>Counterpicks</h2>
  </div>
  <ng-container *ngFor="let stage of counterpickStages">
    <app-stage-card
      [stage]="stage"
      (stageBanned)="handleStageBanned($event)"
      (stageUnbanned)="handleStageUnbanned($event)"
    >
    </app-stage-card>
  </ng-container>
</div>
